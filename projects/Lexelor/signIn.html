    <header>

     <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
        <h1>Hi, welcome back.</h1>
        <form action="">
          <div class="form-group">
            <label for="exampleInputEmail1" class="input-block">
              Email address
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Your Email">
            </label>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="input-block">
              Password
              <a href="forgot.html" class="text-right forgot">Forgot?</a>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Your Password">
            </label>
          </div>
          <button type="submit" class="btn submit">Log in</button>
        </form>
     </div>

    <script>
      $('.input-block input').focus(function() {
          $(this).parent().addClass('hasFocus');
      });
      $('.input-block input').blur(function() {
          $(this).parent().removeClass('hasFocus');
      });
    </script>
